<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="form">
            <form id="contactsForm" onsubmit="addContact(this); return false">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" pattern="[A-Za-z]{2,24}" title="At least 2 to 24 only letter characters" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" pattern="[A-Za-z]{2,24}" title="At least 2 to 24 only letter characters" required><br>
                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday" required><br>
                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="370 XX XXX XXX" pattern="[0-9]{11}" title="Must contain 11 only number characters" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
              </form>
        </div>
        <button type="button" class="prepopulateTable" onclick="prepopulateTable()">Prepopulate table</button>
        <table id="contactsTable">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Date of birth</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </table>
    </body>
    <script src="script.js"></script>
</html>
